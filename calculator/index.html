<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <header class="main-heading">Calculator</header>

    <main class="calculator">
      <div class="screen"></div>

      <div class="first-row">
        <div class="btn">C</div>
        <div class="btn"><-</div>
        <div class="btn">รท</div>
      </div>

      <div class="second-row">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">x</div>
      </div>

      <div class="third-row">
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">-</div>
      </div>

      <div class="fourth-row">
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">+</div>
      </div>

      <div class="fifth-row">
        <div class="btn">0</div>
        <div class="btn">=</div>
      </div>
    </main>

    <script src=""></script>
  </body>
</html>
